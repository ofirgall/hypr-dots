# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
  border_size = 0
  gaps_in = 0
  gaps_out = 0
  
  col.active_border = rgb(00699a)
  col.inactive_border = rgb(1c3145)
}

decoration {
  rounding = 10
         
  active_opacity = 2.09
  inactive_opacity = 1.3
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8

  shadow {
    enabled = true
    range = 2
    render_power = 1

    color =  rgb(00699a)
    color_inactive = rgb(1c3145)
  }


  blur {
    enabled = false	
    size = 1
    passes = 2
    ignore_opacity = true
    new_optimizations = true
    special = false
    popups = true
  }
}

group {
  col.border_active = $color15

	groupbar {
		col.active = $color0
  }
}
